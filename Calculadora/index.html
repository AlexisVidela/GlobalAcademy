<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejecicio calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <div class="botones">
            <button class="cal-button button">7</button>
            <button class="cal-button button">8</button>
            <button class="cal-button button">9</button>
            <button class="cal-button button">/</button>
            <button class="cal-button button">4</button>
            <button class="cal-button button">5</button>
            <button class="cal-button button">6</button>
            <button class="cal-button button">*</button>
            <button class="cal-button button">1</button>
            <button class="cal-button button">2</button>
            <button class="cal-button button">3</button>
            <button class="cal-button button">-</button>
            <button class="cal-button button">,</button>
            <button class="cal-button button">0</button>
            <button class="cal-button button">=</button>
            <button class="cal-button button">+</button>
            <button class="cal-button-delete button">C</button>
        </div>
    </div>
</body>
</html>
