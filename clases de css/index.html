<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clases de css</title>
    <style>
        /*seleccion a traves del id: utilizando #*/
        #micontenedor2{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--desde style-->
    <div class="contenedor" id="micontenedor" style="background-color: blue;">
         contenedor estilo desde propiedad style
        </div>
    <!--cc desde la cabecera-->
    <div class="contenedor2" id="micontenedor2">
        contenedor estilo desde cabecera
    </div>
    <!--css desde un archivo-->
    <div class="contenedor3" id="micontenedor3">
        contenedor estilo desde hoja externa
    </div>
    <hr>
    <h1>elementos con multiples estilos</h1>
    <div class="container">div1</div>
    <div class="container no-margin">div2</div>
    <div class="container no-padding">div3</div>
</body>
</html>
