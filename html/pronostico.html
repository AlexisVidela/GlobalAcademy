<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <title>Pronostico</title>
</head>
<body class="color-clima" >
    
    <header class="divheader img-clima">
        <h1 class=" text-header color2">Pronostico del Tiempo</h1>
    </header>
    <main class="divmain ">
        <div class="bg-dark-subtle pt-2 pb-2">
            <span class="m-2">NOMBRE DE LA CIUDAD</span>
            <input id="namecity" type="text">
            <span class="m-2">CÓDIGO PAÍS</span>
            <input id="cogcity" type="text">
            <button  style="height: 3rem;" class="btn btn-secondary" onclick="search()" >Buscar</button>
            <span>ingresar nombre de la ciudad y Códigos de países según ISO 3166-1 Alfa-2 </span>
            <a href="https://libretilla.com/codigos-paises-iso-3166-1/">ver código aca</a>
        </div>
        <div class="m-5">
            <span class="main-grid-3C text-center">
                <div>
                    <h1 id="time-city"></h1>
                    <h1 id="city"></h1>
                    <h3 id="temp-maxmin"><img id="img" src="" alt=""></h3>
                    <h5 id="description"></h5>
                </div>
                <div class="cont"> 
                    <span id="info-time"></span>
                </div>
                <div class="cont">
                    <span id="sun"></span>
                </div>
            </span>
        </div>
    </main>
    <!--se coloca al ultimo asi carga primero el HTML-->
    <script src="../js/pronostico.js"> </script>
</body>
</html>
