<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <title>calculadora</title>
</head>
<body class="imgCalculadora">
    <header class=" divheader">
        <h1 class="text-center mt-5" >CALCULADORA</h1>
    </header>
    <main>
        <div class="calculadora">
            <input class="pantalla " type="text" id="viewCalt" value="0" disabled>
            <input class="pantallaResult" type="text" id="result" value="" >
            <div class="botones" >
                <button class="cal-button button" onclick="agregarNumero(7)">7</button>
                <button class="cal-button button" onclick="agregarNumero(8)">8</button>
                <button class="cal-button button" onclick="agregarNumero(9)">9</button>
                <button class="cal-button-delete button" onclick="borrarNumero()">C</button>
                
                <button class="cal-button button" onclick="agregarNumero(4)">4</button>
                <button class="cal-button button" onclick="agregarNumero(5)">5</button>
                <button class="cal-button button" onclick="agregarNumero(6)">6</button>
                <button class="cal-button button" onclick="operacion('+')">+</button>
                
                <button class="cal-button button" onclick="agregarNumero(1)">1</button>
                <button class="cal-button button" onclick="agregarNumero(2)">2</button>
                <button class="cal-button button" onclick="agregarNumero(3)">3</button>
                <button class="cal-button button" onclick="operacion('-')">-</button>
               
                <button class="cal-button button" onclick="agregarNumero(0)">0</button>
                <button class="cal-button button" onclick="operacion('/')">/</button>
                <button class="cal-button button" onclick="operacion('*')">*</button>
                <button class="cal-button button" onclick="calcular()">=</button>
            </div>
        </div>
    </main>

    <script src="../js/calculadora.js"> </script>
</body>
</html>
