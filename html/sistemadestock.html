<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://alexisvidela.github.io/CSS/style.css">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <title>Sistema Stock</title>
</head>
<body class="bg-dark-subtle">
    <header class="imgheader-Ss bg-black">
        <h1 class="text-center text-header color1 ">Sistema de Stock</h1>
        <h3 class="text-center color2">Maneja tus productos de la mejor manera</h3>
</header>
<main class="divmain blog">
    <section class="main-grid-2C">
        <article>
            <h1>Producto</h1>
            <hr>
            <h1 class="mt-4">Nombre</h1>
            <input class="txt-size" type="text" name="" id="nameProduct" >
            <h1>Precio</h1>
            <input class="txt-size" type="number" id="priceProduct">
            <h1>Cantidad</h1>
            <input class="txt-size" type="number" id="cantProduct">
            <br>
            <button class="bt-main" onclick="AgregarProducto()" >Agregar</button>
            <button class="bt-main" onclick="RestarProducto()" >Salida</button>
        </article>
        <article>
            <textarea class="h-100 w-100 mt-4 txt-size" name="" id="list" cols="60" rows="10" disabled>
            </textarea>
            <hr>
            <h5 class="m-0"> Lista de ejemplo
            <button class="bt-main" onclick="llenarLista()" >Llenar</button>
            </h5>
        </article>
    </section>
    <section  class="main-grid">
        <article>
            <h1>Eliminar producto</h1>
            <input class="txt-size" type="text" name="" id="namedelete">
            <br>
            <button class="bt-main" onclick="EliminarProducto()">Eliminar producto</button>
        </article>
    </section>
</main>
<footer class="divfooter ">
    <hr>
</footer>
    <!--se coloca al ultimo asi carga primero el HTML-->
    <script src="https://alexisvidela.github.io/js/sistem_stock.js"> </script>
</body>
</html>
