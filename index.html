<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <p>Parrafo Estandar con salto de linea incluido</p>
    <br> <!-- salto de liena -->
    <strong>Etiqueta en Strong </strong><br>
    <!-- input -->
    <label for="Nombre" >Usuario: </label>
    <input type="text" id="Nombre"> <br>
    <label for="Contrasenia" >Password: </label>
    <input type="password" id="Contrasenia"> <br>
    <label for="Fecha" >Fecha de nacimiento: </label>
    <input type="date" id="Fecha"> <br>
    <label for="Sex" >Sexo: </label>
    <!--Selection-->
    <select name="" id="">
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
    </select> <br>

    <label for="" >Indique las mascotas que tiene: </label><br>
    <input type="checkbox" value="gato"><strong>Gato</strong>
    <input type="checkbox" value="Perro"><strong>Perro</strong>
    <input type="checkbox" value="Loro"><strong>Loro</strong><br>
    <label for="Perfil">Foto de Perfil</label> <br>
    <input type="file" id="Perfil">
</body>
</html>
