<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <title>Shopping List</title>
</head>
<body>
    <header class="divheader imgheader bg-black">
            <h1 class="text-center text-header">SHOPPING LIST</h1>
            <h3 class="text-center ">Put together your grocery list, here you can</h3>
    </header>
    <main  class="divmain main-grid-3C">
        <section >
            <article>
                <h1 class="">Name Product</h1>
                <input class="txt-size inputprod" type="text" name="" id="nameID" >
                <h1>Price Product</h1>
                <input class="txt-size inputprod" type="text" id="priceID">
                <br>
                <button class="bt-main bt-main2" onclick="html_Js()" >Add Product</button>
                <button class="bt-main bt-main2" onclick="new_list()" >New List</button>
            </article>
        </section>
        <section>
            <ol id="lista" ></ol>
        </section>
        <section>
            <button class="btn btn-secondary mt-1 p-2 btn-info" onclick="retrieveProd()" >Retrieve list</button>
            <button class="btn btn-secondary mt-1 p-2 btn-darkligth" onclick="modeDark()" id="buttonID" >
                <span id="buttontxtID">Dark Mode</span>
            </button>
            <br>
            <input  type="text" id="totale" disabled placeholder="TOTALE">
        </section>
    </main>
    <!--se coloca al ultimo asi carga primero el HTML-->
    <script src="../js/javascript.js"> </script>
</body>
</html>
